<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend Test</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="game-container">
  <header>
    <h1>Dots & Boxes</h1>
  </header>

  <div id="aiStatus">
    AI thinking...
  </div>

  <div class="difficulty-container">
    <label for="difficultySelect">Difficulty:</label>
    <select id="difficultySelect">
      <option value="2">Easy (Depth 2)</option>
      <option value="3" selected>Medium (Depth 3)</option>
      <option value="4">Hard (Depth 4)</option>
    </select>
    <span id="difficultyHint" class="hint-text">Est. time: ~1-3 sec</span>
  </div>

  <div id="fieldSizeForm">
    <div id="inputs">
      <label for="rowsInput">Rows</label>
      <input type="number" id="rowsInput" value="5" min="2" max="20">

      <label for="colsInput">Cols</label>
      <input type="number" id="colsInput" value="5" min="2" max="20">
    </div>
    <button id="applyBtn">Apply</button>
  </div>

  <canvas id="board"></canvas>

  <div id="scores">
    <div class="score-box">
      <span class="dot red"></span>
      <span id="score1">0</span>
    </div>
    <div class="score-box">
      <span class="dot blue"></span>
      <span id="score2">0</span>
    </div>
  </div>


  <button id="restartBtn">Restart Game</button>

  <div id="logContainer">
    <div class="log-entry">Waiting for AI move...</div>
  </div>

</div>
<script src="js/app.js"></script>
</body>
</html>
